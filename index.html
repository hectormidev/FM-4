<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="center">
    <div class="card">
      
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="nft image" class="card__img-nft">
        <div class="shadow"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view-icon">
        
      </div>
      
      <h2 class="title">Equilibrium #3429</h2>
      
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="info">
        <div class="info__ether">
          <img src="images/icon-ethereum.svg" alt="ether icon" class="ether-icon">
          <span class="info__ether-price">0.041 ETH</span>
        </div>
        
        <div class="info__time">
          <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
          <span class="info__time-date">3 days left</span>
        </div>
      </div>
  
      <div class="user">
        <img src="images/image-avatar.png" alt="user" class="user__img">
        <p class="user__name">Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hectormidev">@hectormidev</a>.
  </footer>
</body>
</html>
